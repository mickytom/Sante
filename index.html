<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--NAV BAR BEGINS-->

    <nav class="navbar navbar-light">
      <div class="container">
        <a class="navbar-brand">
          <img
            src="logo.png"
            alt=""
            width="60"
            height="60"
            class="d-inline-block align-text-top"
          />
        </a>

        <form class="d-flex">
          <button class="btnn">Join our waitlist</button>
        </form>
      </div>
    </nav>

    <!--NAV BAR ENDS-->

    <div class="container">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row">
        <div class="col-md-8">
          <h1 class="hero-title">
            Revolutionizing <br />
            mental health, <br />
            empowering lives
          </h1>

          <p class="hero-subtitle">
            Ready to embark on a transformative <br />
            journey towards mental health and <br />
            well-being?
          </p>

          <form class="d-flex">
            <button class="btnn">Join our waitlist</button>
          </form>
        </div>
        <div class="col-6 col-md-4">
          <img
            src="hero-image.png"
            alt=""
            width="100%%"
            height="100%%"
            class="d-inline-block align-text-top"
          />
        </div>
      </div>
    </div>
  </body>
</html>
